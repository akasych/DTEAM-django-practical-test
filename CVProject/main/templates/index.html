{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DTEAM - Django Developer Practical Test</title>
    <link href="{% static '/favicon.ico' %}"  type="image/x-icon" rel="icon" />
    <link href="{% static '/bootstrap.min.css' %}"  type="text/css" rel="stylesheet" />
    <link href="{% static '/styles.css' %}"  type="text/css" rel="stylesheet" />
</head>
<body>

    <h1>DTEAM - Django Developer Practical Test</h1>

    <div class="container">
    <div class="main-body">

          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">List CVs</li>
            </ol>
          </nav>
          <!-- /Breadcrumb -->

        <div class="list-group">
         {% for cv in all_cvs %}
            <a href="/cv/{{cv.id}}" class="list-group-item list-group-item-action" aria-current="true">
                {{cv.name}}
            </a>
         {% endfor %}
        </div>
    </div>

        <!-- Footer -->
    <nav aria-label="breadcrumb" class="main-breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/logs">Request Logs</a></li>
        </ol>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/settings">Application Settings</a></li>
        </ol>
    </nav>
        <!-- /Footer -->

    </div>



</body>
</html>
