{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DTEAM - Django Developer Practical Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% static '/styles.css' %}"  type="text/css" rel="stylesheet" />
</head>
<body>

    <h1>DTEAM - Django Developer Practical Test</h1>

    <div class="container">
    <div class="main-body">

          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">List CVs</li>
            </ol>
          </nav>
          <!-- /Breadcrumb -->

        <div class="list-group">
         {% for cv in all_cvs %}
            <a href="/cv/{{cv.id}}" class="list-group-item list-group-item-action" aria-current="true">
                {{cv.name}}
            </a>
         {% endfor %}
        </div>
    </div>
    </div>



</body>
</html>
