{% extends 'base.html' %}

{% block breadcrumbs %}
              <li class="breadcrumb-item active" aria-current="page">{{ bundles.PAGE_CV_LIST }}</li>
{% endblock %}


{% block content %}
        <div class="list-group">
         {% for cv in all_cvs %}
            <a href="/cv/{{cv.id}}/" class="list-group-item list-group-item-action" aria-current="true">
                {{cv.name}}
            </a>
         {% endfor %}
        </div>
{% endblock %}


{% block footer %}
    <!-- Footer -->
    <nav aria-label="breadcrumb" class="main-breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/logs/">{{ bundles.PAGE_LOGS }}</a></li>
        </ol>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/settings/">{{ bundles.PAGE_SETTINGS }}</a></li>
        </ol>
    </nav>
    <!-- /Footer -->
{% endblock %}
