{% extends 'base.html' %}
{% load static %}

{% block breadcrumbs %}
              <li class="breadcrumb-item active" aria-current="page">{{ bundles.PAGE_SETTINGS }}</li>
{% endblock %}


{% block content %}
        <div class="list-group">
         {% for key, value in settings.items %}
            <p class="list-group-item list-group-item-action" aria-current="true">
                {{ key }} = {{ value }}
            </p>
         {% endfor %}
        </div>
{% endblock %}
