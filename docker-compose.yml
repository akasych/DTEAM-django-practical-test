
services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: cvdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  web:
    build: ./CVProject
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./CVProject:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
